<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
      <h2>Log In</h2>
      <p>to continue to YourApp</p>
    </div>

    <div class="form-container">
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>

        <button type="submit">Log In</button>
      </form>
      <button id="forgotPasswordBtn" type="button" class="auth-button">Forgot Password?</button>
      <div id="forgotContainer" style="display: none; margin-top: 20px;">
        <form id="forgotPasswordForm">
          <label for="forgotEmail">Enter your email</label>
          <input type="email" id="forgotEmail" name="forgotEmail" required placeholder="Enter your email" />
          <button type="submit">Submit</button>
        </form>
      </div>

      <p class="text-center">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
