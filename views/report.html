<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Report</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Report</h1>

    <div class="filters">
      <label for="monthFilter">Month:</label>
      <select id="monthFilter">
        <option value="">All</option>
      </select>

      <label for="yearFilter">Year:</label>
      <select id="yearFilter">
        <option value="">All</option>
      </select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" />

      <button id="applyFilters">Apply Filters</button>
    </div>

    <div class="actions">
      <button id="downloadBtn">Download Report</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody id="expense-body">
          <!-- JS will populate this -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td><strong>₹<span id="incomeTotal">0</span></strong></td>
            <td><strong>₹<span id="expenseTotal">0</span></strong></td>
          </tr>
          <tr>
            <td colspan="5" style="text-align: right;">
              <strong>Savings: ₹<span id="savingsTotal">0</span></strong>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Pagination and Items-Per-Page Controls -->
    <div class="pagination-container">
      <div id="pagination"></div>
      <label for="itemsPerPage">Expenses per page:</label>
      <select id="itemsPerPage">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="40">40</option>
      </select>
      <div id="pagination-controls"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/report.js"></script>
</body>
</html>
