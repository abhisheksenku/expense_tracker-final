<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Report</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Report</h1>

    <div class="actions">
      <button id="downloadBtn" disabled>Download Report</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Income</th>
            <th>Expense</th>
          </tr>
        </thead>
        <tbody id="expense-body">
          <!-- JS will populate this -->
           <!-- example data -->
            <tr>
                <td>2025-07-01</td>
                <td>Freelance Work</td>
                <td>Income</td>
                <td>₹5000</td>
                <td>—</td>
            </tr>
            <tr>
                <td>2025-07-02</td>
                <td>Groceries</td>
                <td>Food</td>
                <td>—</td>
                <td>₹1200</td>
            </tr>
            <tr>
                <td>2025-07-03</td>
                <td>Movie</td>
                <td>Entertainment</td>
                <td>—</td>
                <td>₹350</td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td><strong>₹<span id="incomeTotal">0</span></strong></td>
            <td><strong>₹<span id="expenseTotal">0</span></strong></td>
          </tr>
          <tr>
            <td colspan="5" style="text-align: right;">
              <strong>Savings: ₹<span id="savingsTotal">0</span></strong>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/report.js"></script>
</body>
</html>
